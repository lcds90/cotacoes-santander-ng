<div class="stock-card" [class.negative-variation-border]="stock.variation < 0">
    <div class="stock-card__info">
        <h2>{{stock.name}}</h2>
        <p>{{stock.date}}</p>
    </div>
    <div class="stock-card__value">
        <span class="value">{{stock.price | currency: "BRL"}}</span>
        <span class="variation" [class.negative-variation]="stock.variation < 0">
          {{variation}}%
        </span>
    </div>
</div>
